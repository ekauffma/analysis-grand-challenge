name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install apt-get dependencies
        run: |
          sudo apt-get update
          sudo apt-get -qq install pandoc
      - name: Build docs with sphinx
        run: |
          pip install -r docs/requirements.txt
          sphinx-build docs docs/_build
